<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="mini-head-box">
        <div class="box-head-space">
          <img src="images/logo.svg" alt="" />
          <ul class="list-1">
            <li>collections</li>
            <li>men</li>
            <li>women</li>
            <li>about</li>
            <li>contact</li>
          </ul>
        </div>
        <div class="cartimg">
          <img src="images/icon-cart.svg" alt="" />
          <img src="images/image-avatar.png" alt="" />
        </div>
      </div>

      <div class="box-2">
        <div class="img-div">
          <img src="images/image-product-1.jpg" alt="" />
          <div class="mini-imgs">
            <img src="images/image-product-1-thumbnail.jpg" alt="" />
            <img src="images/image-product-2-thumbnail.jpg" alt="" />
            <img src="images/image-product-3-thumbnail.jpg" alt="" />
            <img src="images/image-product-4-thumbnail.jpg" alt="" />
          </div>
        </div>
        <div class="main-text-box">
          <h3>SNAKER COMPANY</h3>
          <p class="head-big">
            Fall Limited Edition <br />
            sneakers
          </p>
          <p class="text-big">
            these low-profile sneakers are your perfect casual wear <br />
            companion.featuring a durable rubber outer sole, they'll <br />
            withstand everything the weather can offer.
          </p>
        </div>
        <div class="mini-div-price">
          <p class="price head-big">$125.00</p>
          <button class="btn-black">50%</button>
        </div>
        <h4>$250.00</h4>
        <div class="plus-minus-add2cart-box">
          <div class="plusminus">
            <img src="images/icon-minus.svg" alt="" />
            <p class="num-plus-minus">0</p>
            <img src="images/icon-plus.svg\" alt="" />
          </div>
          <div class="div-add-cart">
            <img src="images/icon-cart.svg\" alt="" />
            <p class="add2cart">Add to cart</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
